<div class="section"><h2 class="sectiontitle">加拿大工業部法規遵循</h2></div>

<div class="section"><p><strong>認證資訊 (SAR)</strong></p>
<p>本裝置亦設計為符合加拿大工業部所制定的無線電波安全限值。</p>
<p>加拿大的 SAR 限值為每 1 克人體組織平均值 1.6 W/kg。本裝置類型向 IC 報告的最高 SAR 值符合此限制。</p>
</div>

<div class="section"><p><strong>IC 聲明</strong></p>
<p>本裝置符合 CAN ICES-3 (B)/NMB-3(B) 規範。</p>
</div>

<div class="section"><p>本裝置符合加拿大工業部免取證 RSS 標準。操作時必須符合下列兩種狀況：(1) 本裝置不可造成干擾；(2) 本裝置必須接受任何干擾，包括可能引起裝置意外操作的干擾。</p>
</div>
